<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入图标库样式 -->
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <!-- bootstrap样式文件 -->
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/greenhousedetil.css">
    <link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
    <title>二手房详情页面</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <!--头部导航开始  -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <img alt="logo" src="./img/logo.png" style="width:32px;">
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="rootHouse.html">租房</a></li>
                    <li class="active"><a href="greenHouse.html">二手房</a></li>
                    <li><a href="newHouse.html">新房</a></li>
                    <li><a href="addUser.html">登记信息</a></li>
                    <li><a href="release.html">发布房源</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" id="list">
                    <li id="t">
                        <a id="myLogin" data-toggle="modal" data-target="#login">
                            <i class="iconfont iconyonghu"></i>
                            <span>登录</span>
                        </a>
                    </li>
                </ul>
                <!-- 登录的模态框开始 -->
                <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <button type="button" class="close login-close" data-dismiss="modal"
                                aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <div class="panel-tab">

                                <div class="title">
                                    <div class="f1">手机快捷登录</div>
                                    <div class="title-text">别担心，手机号码自动注册不会导致手机号被泄露</div>
                                </div>
                                <div class="login-content">
                                    <form>
                                        <ul>
                                            <li class="item border-t">
                                                <input type="text" class="the-input" id="phone_num" maxlength="11"
                                                    placeholder="请输入手机号" />
                                            </li>
                                            <li class="item border-m">
                                                <input type="text" class="the-input" id="img_code" maxlength="6"
                                                    placeholder="请输入图片验证码" />
                                                <img class=" login_verify_img" id="verifyimg">
                                            </li>
                                            <li class="item border-c Verify">
                                                <input type="text" class="the-input Verify-code" id="phone_code"
                                                    maxlength="6" placeholder="请输入短信验证码">
                                                <a class="verify_code btn" id="verify_code"
                                                    href="javascript:;">获取验证码</a>
                                            </li>
                                        </ul>
                                        <div class="login-error hide" id="login_error">ggg</div>
                                        <button type="button" id="reLogin"
                                            class="btn btn-lg btn-login"><span>登录</span></button>
                                        <div class="etc">
                                            <p>登录即代表同意《ppx隐私政策》及《ppx用户服务协议》</p>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <!-- 登录的模态框结束 -->

            </div>

        </div>

    </nav>
    <!-- 头部导航结束 -->

    <!-- 搜索框开始 -->
    <div class="search-bg">
        <div class="search-body">
            <div class="search-left">
                <img src="./img/logo.png" />
                <span class="ti">PPX二手房</span>
            </div>
            <div class="search-right">
                <input type="text" value="" id="" class="search-input" placeholder="请输入二手房信息开始查找" />
                <i class="iconfont iconicon--"></i>
            </div>
        </div>
    </div>
    <!-- 搜索框结束 -->
    <!-- 房源详细信息开始 -->
    <div class="houseDetil-wrap"></div>
  
    <!-- 房源详细信息结束 -->

    <script type="text/javascript" src="./lib/require/require.js"></script>
    <script type="text/javascript" src="./require.config.js"></script>
    <script type="text/javascript" src="./js/greenHouseDetil.js"></script>  
</body>
</html>

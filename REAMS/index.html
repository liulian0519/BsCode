<body>
     
    <!-- 页面上部导航及标题开始  -->
    <div class="topbar">
        
        <!-- 头部导航开始 -->
        <nav class="navbar">
            <div class="top-left">
                <img src="./img/logo.png" style="width:64px;">
                <span>PPX</span>
            </div>
            <div class="top-right">
                <ul class="nav navbar-nav">
                    <li><a href="rootHouse.html">租房</a></li>
                    <li><a href="newHouse.html">新房</a></li>
                    <li><a href="greenHouse.html">二手房</a></li>
                    <li><a href="release.html">发布房源</a></li>
                    <li id="t">
                        <a id="myLogin" data-toggle="modal" data-target="#login">
                            <i class="iconfont iconyonghu"></i>
                            <span>登录</span>
                        </a> 
                    </li>
                    <li id="nothing" class="hide">
                        <a><span>欢迎您！</span></a>
                    </li>
                </ul>
            </div>
            <!-- 登录的模态框开始 -->
            <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <button type="button" class="close login-close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <div class="panel-tab">

                            <div class="title">
                                <div class="f1">手机快捷登录</div>
                                <div class="title-text">别担心，手机号码自动注册不会导致手机号被泄露</div>
                            </div>
                            <div class="login-content">
                                <form>
                                    <ul>
                                        <li class="item border-t">
                                            <input type="text" class="the-input" id="phone_num" maxlength="11"
                                                placeholder="请输入手机号" />
                                        </li>
                                        <li class="item border-m">
                                            <input type="text" class="the-input" id="img_code" maxlength="6"
                                                placeholder="请输入图片验证码" />
                                            <img class=" login_verify_img" id="verifyimg">
                                        </li>
                                        <li class="item border-c Verify">
                                            <input type="text" class="the-input Verify-code" id="phone_code"
                                                maxlength="6" placeholder="请输入短信验证码">
                                            <a class="verify_code btn" id="verify_code" href="javascript:;">获取验证码</a>
                                        </li>
                                    </ul>
                                    <div class="login-error hide" id="login_error">ggg</div>
                                    <button type="button" id="reLogin"
                                        class="btn btn-lg btn-login"><span>登录</span></button>
                                    <div class="etc">
                                        <p>登录即代表同意《ppx隐私政策》及《ppx用户服务协议》</p>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <!-- 登录的模态框结束 -->
        </nav>
        <!-- 头部导航结束 -->

        <!-- 页面上的大标题及搜索框开始 -->
        <div class="header-wrap">
            <div class="wrap-icon">
                <div class="title-small">
                    <span>二手房</span>
                    <span class="split-icon">/</span>
                    <span>租房</span>
                    <span class="split-icon">/</span>
                    <span>新房</span>
                </div>
                <div class="title_big">好房好服务 找房上PPX</div>
            </div>
            <div class="search-wrapper">
                <div class="search-box">
                    <ul class="search-menu">
                        <li><a href="#" class="style1">找二手房</a></li>
                        <li><a href="#" class="">找新房</a></li>
                        <li><a href="#" class="">找租房</a></li>
                        <i class=""></i>
                    </ul>
                    <div class="search-body">
                        <p>
                            <input type="text" value="" id="" class="search-input search1" placeholder="输入二手房信息开始查找" />
                            <button class="btn search-btn"><i class="iconfont iconicon--"></i></button>
                        </p>
                        <p>
                            <input type="text" value="" id="" class="search-input search2" placeholder="输入新房小区名开始查找" />
                            <button class="btn search-btn"><i class="iconfont iconicon--"></i></button>
                        </p>
                        <p>
                            <input type="text" value="" id="" class="search-input search3" placeholder="输入租房小区名开始查找" />
                            <button class="btn search-btn"><i class="iconfont iconicon--"></i></button>
                        </p>

                    </div>
                </div>
            </div>

        </div>
        <!-- 页面上的大标题及搜索框结束 -->

    <footer class="footer navbar-static-bottom">
        <div class="container">
            <p>Copyright © ppx房产中介管理系统 | 京ICP备11008151号</p>
        </div>

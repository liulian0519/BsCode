<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <title>客户信息页面</title>
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部导航 -->
        <div class="layui-header">
            <div class="layui-logo">PPX房产中介管理系统</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        贤心
                    </a>

                </li>
                <li class="layui-nav-item"><a href="">退出</a></li>
            </ul>
        </div>
        <!-- 左侧导航 -->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item"><a href="./index.html">二手房</a></li>
                    <li class="layui-nav-item"><a href="./green.html">租房</a></li>
                    <li class="layui-nav-item layui-this"><a href="./user.html">客户信息</a></li>
                </ul>
            </div>
        </div>
        <!-- 内容主体-->
        <div class="layui-body">
            <div class="layui-tab layui-tab-brief" id="green" lay-filter="docDemoTabBrief">
                <!-- 选项卡 -->
                <ul class="layui-tab-title">
                    <li class="layui-this" lay-id="111">房东信息</li>
                    <li lay-id="222">房客信息</li>
                </ul>

                <div class="layui-tab-content">
                    <!-- 选项卡1 -->
                    <div class="layui-tab-item layui-show">
                        <input type="text" class="layui-input"  style="width: 300px;display:inline-block" id="name" placeholder="请输入用户名信息进行查找">
                        <button id="do_search" class="layui-btn layui-btn-normal">搜索</button>
                        <!-- 渲染表格 -->
                        <table class="layui-hide"  id="test"></table>
                    </div>
                    <!-- 选项卡2 -->
                    <div class="layui-tab-item">房客表</div>
                </div>
            </div>
        </div>
        <!-- 底部固定区域 -->
        <div class="layui-footer">
            @PPX房产中介管理系统
        </div>
    </div>


    <!-- 表哥头部模板 -->
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <!-- <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button> -->
        </div>
    </script>

    
    <script>
        layui.use('table', function () {
            var table = layui.table;

            table.render({

                elem: '#test'
                , url: 'http://localhost:8080/userByPage'
                , toolbar: '#toolbarDemo'
                , limit: 2
                ,theme:'#1E9FFF'
                , limits: [2]
                , request: {
                    pageName: 'pageNum',

                }
                , parseData: function (res) { //res 即为原始返回的数据
                    console.log(res);
                    console.log()
                    res.status = 0
                    return {
                        "code": res.status, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.total, //解析数据长度
                        "data": res.list//解析数据列表
                    };
                }
                , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'id',  title: '编号', sort: true }
                    , { field: 'name',  title: '用户名' }
                    , { field: 'address', title: '用户地址' }
                    , { field: 'phone', title: '手机号码' }
                    , { field: 'houseName', title: '房源名称' }
                    , { field: 'houseAreaType', title: '房屋类型' }
                    , { field: 'houseAddress', title: '房屋地址' }

                ]]
                , page: {
                    layout: ['count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                }
            });
             // 执行搜索，表格重载
        $('#do_search').on('click', function () {
            // 搜索条件
            var name = $('#name').val();
       
            table.reload('test', {
                method: 'get'
                ,url:'http://localhost:8080/userByName'
                , where: {
                    
                    'name': name,
                   
                }
                , page: {
                    curr: 1
                }
            });
        });

            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                };
            });
            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.prompt({
                        formType: 2
                        , value: data.email
                    }, function (value, index) {
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }
            });
        });
    </script>
    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;

            //获取hash来切换选项卡，假设当前地址的hash为lay-id对应的值
            var layid = location.hash.replace(/^#test1=/, '');
            element.tabChange('test1', layid); //假设当前地址为：http://a.com#test1=222，那么选项卡会自动切换到“发送消息”这一项

            //监听Tab切换，以改变地址hash值
            element.on('tab(test1)', function () {
                location.hash = 'test1=' + this.getAttribute('lay-id');
            });
        });
    </script>





</body>

</html>

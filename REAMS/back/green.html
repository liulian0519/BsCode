<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="./css/green.css">
    <title>后台管理系统租房</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js"></script>
    <script type="text/javascript" src="./js/green.js"></script>
</head>

<body>

    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header">
                <div class="layui-logo">PPX房产中介管理系统</div>
                <!-- 头部区域（可配合layui已有的水平导航） -->

                <ul class="layui-nav layui-layout-right">
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                            贤心
                        </a>

                    </li>
                    <li class="layui-nav-item"><a href="">退出</a></li>
                </ul>
            </div>

            <div class="layui-side layui-bg-black">
                <div class="layui-side-scroll">
                    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                    <ul class="layui-nav layui-nav-tree" lay-filter="test">
                        <li class="layui-nav-item"><a href="./index.html">二手房</a></li>
                        <li class="layui-nav-item layui-this"><a href="./green.html">租房</a></li>
                    </ul>
                </div>
            </div>

            <div class="layui-body">
                <!-- 内容主体区域 -->
                <div class="layui-tab layui-tab-brief" id="rent" lay-filter="docDemoTabBrief">
                    <ul class="layui-tab-title">
                        <li class="layui-this" lay-id="111" id="">未审核</li>
                        <li lay-id="222">已通过</li>
                        <li lay-id="333">未通过</li>

                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show" id="noexam"></div>
                        <div class="layui-tab-item" id="examy"></div>
                        <div class="layui-tab-item" id="examn"></div>
                       
                      </div>
                </div>
            </div>
            <div class="layui-footer">
                <!-- 底部固定区域 -->
                @PPX房产中介管理系统
            </div>
        </div>
        <script>
            //JavaScript代码区域
            layui.use('element', function () {
                var element = layui.element;

                //获取hash来切换选项卡，假设当前地址的hash为lay-id对应的值
                var layid = location.hash.replace(/^#test1=/, '');
                element.tabChange('test1', layid); //假设当前地址为：http://a.com#test1=222，那么选项卡会自动切换到“发送消息”这一项

                //监听Tab切换，以改变地址hash值
                element.on('tab(test1)', function () {
                    location.hash = 'test1=' + this.getAttribute('lay-id');
                });
            });
        </script>
    </body>
</html>
